<h1>About page</h1>
<div class="col-md-6">
<table class="table">
    <thead>
        <tr>
            <th>S.NO.</th>
            <th>Country Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="name in country">
            <td>{{$index+1}}</td>
            <td>{{ name.countyName }}</td>
        </tr>
    </tbody>
</table>
</div>
<div class="col-md-6">
<label class="formLabel">Select County</label>

<select class="form-control">
    <option ng-repeat="x in country | orderBy:'countyName'" value="{{x.id}}">
        {{x.countyName}}</option>
  </select>
</div>
