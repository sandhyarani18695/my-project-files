<div class="container">
<h1>customer dashboard</h1>
<table class="table table-condensed table-bordered">
    <thead>
        <tr>
            <th>S.NO.</th>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Date Assigned</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in allocate1">
            <td>{{$index+1}}</td>
            <td>{{x.employeeId}}</td>
            <td>{{x.employeeName}}</td>
            <td>{{x.dateAssigned}}</td>
            <td><input type="button" class="btn btn-warning btn-sm" value="Edit"></td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add New</button>
</div>
<!--modal-->
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Here</h4>
            </div>
            <div class="modal-body">
              <form name="allocatedata">
                <div class="form-group"> 
                Employee Id<input type="number" ng-model="alloc.employeeId" class="form-control">
                 </div>
                <div class="form-group">
                Employee Name:<input type="text" ng-model="alloc.employeeName" class="form-control">
                 </div>
                 <div class="form-group">
                Date Assigned:<input type="date" ng-model="alloc.dateAssigned" class="form-control"> 
                 </div>
                 <div class="form-group text-center">
                    <button type="button" class="btn btn-success" ng-click="addNew()">Save</button>
                  </div> 
             </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
      <!--modal end-->
